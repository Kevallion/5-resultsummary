<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="main-container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">
          <p><span class="highNumber">76</span> of 100</p>
        </div>
        <h3> Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction-container">
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="score">
              <p><span class="bold">80</span> / 100</p>
            </div>
          </li>
          <li class="memory-container">
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="score">
              <p> <span class="bold">92</span> / 100</p>
            </div>
          </li>
          <li class="verbal-container">
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p> Verbal</p>
            </div>
            <div class="score">
              <p> <span class="bold">61</span> / 100</p>
            </div>
          </li>
          <li class="visual-container">
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="score">
              <p><span class="bold">72</span> / 100</p>
            </div>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wisllor</a>.
  </div>
</body>

</html>
